<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">

        <title>Challenge_Encriptador</title>
        <link rel="stylesheet" href="styles/style.css"><!--conexion a css-->

    <header class="header">
            
        <nav class="header__menu">
            <img src="./assets/Logo.png" alt="logo de alura" width="70px">

    <body >
       
        

        <div class="fondo_pagina">
           
            
            <main class="presentacion">
                
                <section class="presentacion__contenido" >
                    
                    <h1 class="estilo__fuente__titulo"> Ingrese Texto a Encriptar
                    </h1>

                    <input class="estilo__cajadetexto" id="input__origen" type="text" placeholder="Escibe el texto aqui" >
                    
                    <div class="presentacion__botones">
                        <a class="estilo__boton__encriptador" id="boton__encriptar" >Encriptar</a>
                    
                        <a class="estilo__boton__Desencriptador" id="boton__desencriptar" >Desencriptar</a>
                    </div>

                    <input class="estilo__cajadetexto" id="input__destino" type="text" placeholder="texto desencriptado" >

                    <div>
                       <a class="estilo__boton__copiar" id="boton__copiar"> Copiar</a>
                    </div>
                
                    
                </section>
            
                <img class="imagen__presentacion" id="imagen1" src="./assets/Muñeco.png" alt="logo de alura">
            </main>
            
        </div>
